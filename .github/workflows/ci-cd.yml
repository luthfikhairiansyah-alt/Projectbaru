name: CI/CD Auto Pull and Rebuild
 # This workflow automatically pulls the latest changes from the master branch
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
deploy-Luthfi:
    runs-on: [lutpi]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set project path
      run: |
        PROJECT_PATH=$(find /home -name 'Projectbaru' -type d 2>/dev/null | head -1)
        if [ -z "$PROJECT_PATH" ]; then
          echo "❌ Folder Project1 tidak ditemukan"
          exit 1
        fi
        echo "PROJECT_PATH=$PROJECT_PATH" >> $GITHUB_ENV
    
    - name: Fix local repo by fresh clone
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        cd ${{ env.PROJECT_PATH }}
        rm -rf .git
        git init
        git remote add origin https://github.com/luthfikhairiansyah-alt/Projectbaru.git
        git fetch origin master
        git checkout -f master

    - name: Pull latest changes
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        git fetch origin master
        git reset --hard origin/master

    - name: Stop existing containers
      working-directory: ${{ env.PROJECT_PATH }}
      run: docker compose down || true

    - name: Remove old images
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        docker system prune -f
        docker image prune -a -f

    - name: Build and start containers
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        docker compose build --no-cache
        docker compose up -d

    - name: Wait for services to be ready
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        sleep 30
        docker compose ps

    - name: Health check
      run: curl -f http://localhost:80 || exit 1
